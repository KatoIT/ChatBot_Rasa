    type:  float
    min_value: 1.0
    max_value: 999.0
    influence_conversation: false
  product_name:
    type: categorical
    influence_conversation: true
    values:
      - product_name
  request_counselling:
    type: text
    influence_conversation: true
  customer_name:
    type: text
    influence_conversation: true
  number_of_products:
    type: float
    min_value: 1.0
    max_value: 999.0
    influence_conversation: false
  customer_phone_number:
    type: text
    influence_conversation: true
  province_name:
    type: categorical
    influence_conversation: true
    values:
      - province_name
  district_name:
    type: categorical
    influence_conversation: true
    values:
      - district_name
  ward_name:
    type: categorical
    influence_conversation: true
    values:
      - ward_name
  total:
    type: text
    influence_conversation: true
